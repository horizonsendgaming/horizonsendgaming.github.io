    <script>
    (function () {
      const toggler = document.getElementsByClassName('toggle-fold')
      Object.keys(toggler).forEach(key => 
        toggler[key].addEventListener('click', function() {
        let fold = this.parentNode.getElementsByClassName('fold')[0] 
        fold.style.display === 'inline' 
          ? fold.style.display = 'none' 
          : fold.style.display = 'inline'
        this.childNodes[0].nodeValue.indexOf('More') === -1 
          ? this.childNodes[0].nodeValue = '\u2026More \u00bb' 
          : this.childNodes[0].nodeValue = '\u00ab Less';
        })
      )
      const items = document.getElementsByClassName('media-item')
      Object.keys(items).forEach(key => items[key].addEventListener('click', function() {
        this.classList.toggle("show-media-item")
        this.getElementsByTagName("figcaption")[0].classList.toggle("show-caption")
      }))
    })()
    </script>
